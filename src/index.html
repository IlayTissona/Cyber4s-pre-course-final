<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My TODO List</title>
		<script src="./utils.js"></script>
		<script src="./main.js"></script>
		<link id="style-link" rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>To Do List</header>
		<section id="control-section">
			<input
				type="text"
				id="text-input"
				placeholder="What's need to be done?"
			/>
			<label for="priority-selector">Priority:</label>
			<select id="priority-selector" name="priority-selector">
				<option value="1" class="option priority1">1-Least</option>
				<option value="2" class="option priority2">2</option>
				<option value="3" class="option priority3">3</option>
				<option value="4" class="option priority4">4</option>
				<option value="5" class="option priority5">5-Most</option>
			</select>
			<button id="add-button">Add</button> <br />
			<button id="dark-mode-button">Dark mode</button>
			<button id="sort-button">Sort by priority</button>
			<input type="text" id="search-input" placeholder="Search..." />
			<button id="search-button">Go!</button>
			<hr />
			<div id="counter-line">
				You have <span id="counter"></span> tasks on your To-Do List
			</div>
			<br />
		</section>
		<div id="all-view-section">
			<img
				id="loading-gif"
				src="https://icon-library.com/images/animated-loading-icon/animated-loading-icon-25.jpg"
				hidden
			/>
			<section id="view-section"></section>
			<img id="fridge" src="images/miniBar.webp" />
			<div id="tip-window" hidden>Click to Delete task</div>
			<form id="edit-text-input" hidden>
				<input
					class="edit-text"
					type="text"
					placeholder="What's now?"
				/><br /><button class="edit-text" id="edit-text-button">Save</button>
			</form>
		</div>
	</body>
</html>
